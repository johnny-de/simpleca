<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpleCA</title>
  <link href="/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/icon.svg" alt="SimpleCA logo" width="35" height="35" class="me-2" />
        <span>SimpleCA</span>
      </a>
    </div>
  </nav>

  <main class="container py-5">
    <!-- Certificate Generation Card -->
    <div class="card shadow-sm" id="leaf-cert-card">
      <div class="card-header bg-light">
        <h4 class="mb-0">Generate self-signed Leaf Certificate</h4>
      </div>

      <div class="card-body">
        <form id="leaf-cert-form">
          <div class="mb-3">
            <label for="input-common-name" class="form-label">Common Name (CN)</label>
            <input id="input-common-name" class="form-control" placeholder="localhost" required />
          </div>

          <div class="mb-3">
            <label for="input-sans" class="form-label">Subject Alternative Names (SANs)</label>
            <input id="input-sans" class="form-control" placeholder="example.com, 93.184.215.14" required />
          </div>

          <div class="mb-3">
            <label for="input-days" class="form-label">Lifetime (days)</label>
            <input id="input-days" type="number" class="form-control" value="3650" min="1" required />
          </div>

          <div class="mb-3">
            <label for="select-key-size" class="form-label">Key-Size (bits)</label>
            <select id="select-key-size" class="form-select">
              <option value="2048" selected>2048</option>
              <option value="4096">4096</option>
              <option value="1024">1024</option>
            </select>
          </div>

          <!-- Action Buttons: now inside the form so 'submit' is triggered -->
          <div class="row mt-3">
            <div class="col-12 d-flex gap-2">
              <button id="leaf-generate-btn" type="submit" class="btn btn-success">Generate</button>
              <a id="btn-abort" class="btn btn-danger" href="/" rel="noopener">Abort</a>
            </div>
          </div>
        </form>

        <div id="status-message" class="mt-3"></div>

      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/bootstrap.bundle.min.js"></script>
  <script src="/certgen.js"></script>
</body>
</html>
