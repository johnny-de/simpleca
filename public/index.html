<!doctype html>
<html lang="en">
<head>
  <!-- Document metadata, responsive viewport and title -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpleCA</title>
  <!-- Load Bootstrap CSS -->
  <link href="/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Top navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="\">
        <img src="/icon.svg" alt="SimpleCA logo" width="35" height="35" class="me-2" />
        <span>SimpleCA</span>
      </a>
    </div>
  </nav>

  <main class="container py-5">
    <!-- Card wrapper containing two panels:
         - Left: form to generate a new Root CA
         - Right: form to upload an existing private key + certificate
    -->
    <div class="card shadow-sm ca-wrapper">
      <div class="card-header bg-light">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h4 class="mb-0">Root CA</h4>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <!-- Left column: generate new Root CA -->
          <div class="col-md-6 mb-4">
            <div class="card ca-panel">
              <div class="card-body">
                <h5 class="card-title">Generate self-signed Root Certificate</h5>
                <form id="generate-form">
                  <div class="mb-3">
                    <label for="commonName" class="form-label">Common Name</label>
                    <input id="commonName" class="form-control" placeholder="example.com" required />
                  </div>
                  <div class="mb-3">
                    <label for="days" class="form-label">Lifetime (days)</label>
                    <input id="days" type="number" class="form-control" value="3650" min="1" required/>
                  </div>
                  <div class="mb-3">
                    <label for="keySize" class="form-label">Key-Size (bits)</label>
                    <select id="keySize" class="form-select">
                      <option value="2048" selected>2048</option>
                      <option value="4096">4096</option>
                      <option value="1024">1024</option>
                    </select>
                  </div>
                  <div class="d-flex gap-2">
                    <button id="generate-btn" type="submit" class="btn btn-success">Generate</button>
                  </div>
                </form>

                <div id="gen-message" class="mt-3"></div>
              </div>
            </div>
          </div>

          <!-- Right column: upload existing PEMs for private key and certificate -->
          <div class="col-md-6 mb-4">
            <div class="card ca-panel">
              <div class="card-body">
                <h5 class="card-title">Uplaod Root Certificate</h5>
                <form id="upload-form">
                  <div class="mb-3">
                    <label for="privatePem" class="form-label">Private Key (PEM)</label>
                    <textarea id="privatePem" class="form-control" rows="4" placeholder='-----BEGIN RSA PRIVATE KEY-----' required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="publicPem" class="form-label">Public Certificate (PEM)</label>
                    <textarea id="publicPem" class="form-control" rows="4" placeholder="-----BEGIN CERTIFICATE-----" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-success">Upload</button>
                </form>

                <div id="upload-message" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Row with download-buttons for root-crt and root-key -->
        <div class="row mt-3">
          <div class="col-12 d-flex gap-2">
            <a href="/data/root-crt.pem" class="btn btn-primary" download>Download Certificate (PUBLIC)</a>
            <a href="/data/root-key.pem" class="btn btn-secondary" download>Download Key (SECRET)</a>
          </div>
        </div>
      </div>

      <div class="card-header bg-light mt-3 border-top">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h4 class="mb-0">Leaf Certificates</h4>
          </div>
        </div>
      </div>

      <!-- Inserted: list of leaf certificates -->
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <tbody id="leaf-list">
              <!-- Beispielzeile; entfernen oder per JS ersetzen -->
              <tr>
                <td>example.com</td>
                <td>01.01.2026</td>
                <td>
                  <a href="/data/examplecom-crt.pem" class="btn btn-sm btn-primary m-1" download>Download Certificate</a>
                  <a href="/data/examplecom-key.pem" class="btn btn-sm btn-secondary m-1" download>Download Key</a>
                  <button class="btn btn-sm btn-danger" data-name="example.com" title="Delete">
                    <img src="/delete.svg" alt="Delete" width="16" height="16" />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Button for generating new leaf certificates -->
        <div class="row mt-3">
          <div class="col-12">
            <a id="create-leaf-btn" class="btn btn-success" href="\certgen" rel="noopener">
              Generate new Certificate
            </a>
          </div>
        </div>
      </div>
    </div>

  <!-- Bootstrap JS bundle and the application JS that handles frontend logic and API calls -->
  <script src="/bootstrap.bundle.min.js"></script>
  <script src="/index.js"></script>

</body>
</html>
