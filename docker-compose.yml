version: "3.8"
services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    # For development you can mount the source directory and run `npm run dev`:
    # volumes:
    #   - .:/usr/src/app
    #   - /usr/src/app/node_modules
    # command: npm run dev
